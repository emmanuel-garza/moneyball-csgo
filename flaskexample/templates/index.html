<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="icon" href="static/bandit-chicken.png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- <link href="../static/cover.css" rel="stylesheet"> -->
  <title>CSGO Moneyball</title>

  <!-- For JQUERY -->
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>


  <style>
    * {
      box-sizing: border-box;
    }

    #myInput {
      /* background-image: url('/css/searchicon.png'); */
      background-position: 10px 12px;
      background-repeat: no-repeat;
      width: 100%;
      font-size: 16px;
      padding: 12px 20px 12px 40px;
      border: 1px solid #ddd;
      margin-bottom: 12px;
    }

    #myUL {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    #myUL li a {
      border: 1px solid #ddd;
      margin-top: -1px;
      /* Prevent double borders */
      background-color: #f6f6f6;
      padding: 12px;
      text-decoration: none;
      font-size: 18px;
      color: black;
      display: block
    }

    #myUL li a:hover:not(.header) {
      background-color: #eee;
    }

    /* 
      tr:hover { 
    background: grey; 
  } */
    td a {
      display: block;
      /* border: 1px solid black; */
      /* padding: 16px;  */
      color: black;
    }
  </style>



</head>

<body>
  <!-- Page Content -->
  <div class="text-dark container col-9">

    <!-- Jumbotron Header -->
    <header class=" jumbotron jumbotron-fluid my-0 p-4">
      <h2 class="strong" style="text-align:center;">CS:GO Moneyball<br><img src="static/csgo.png" height=50px> </h2>
      <hr class="my-4">
      <p class="lead" style="text-align:center;">Assesing "Counter Strike:Global Offensive" roster changes</p>
  </header>
    <!-- Page Features -->    
    <div class="mt-5 row text-center">
      <div class="mx-auto">
        <div class="bg-light text-dark card mx-auto">
          <div class="card-body">
            <h4 class="mb-2 card-title">Step 1: Select a team:</h4>

            <!-- https://datatables.net/manual/installation -->
            <table id="table_id" class="display">
              <thead>
                <tr>
                  <th>Index</th>
                  <th>Team</th>
                </tr>
              </thead>
              <tbody>
                {% for ind in range(0,n) %}
                <tr>
                  <td><a href="choose_player?team={{team_ids[ind]}}">{{ind}} </a></td>
                  <td><a href="choose_player?team={{team_ids[ind]}}">{{team_names[ind]}}</a></td>
                </tr>
                {% endfor %}
              </tbody>
            </table>

            <script>
              $(document).ready(function () {
                  $('#table_id').DataTable({
                      "dom": '<lf<t> <i> p> <"clear">',
                      "columnDefs": [
                      { "width": "5px", "targets": 0 },
                      { "width": "150px", "targets": 1 }
                    ]
                  }
                  );
                });
            </script>

          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
</body>

</html>
